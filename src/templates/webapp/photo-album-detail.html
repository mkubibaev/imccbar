{% extends 'webapp/base.html' %}

{% block content %}
  <div class="container">
    <h1 class="section-title">{{ album.title }}</h1>
    <div class="row">
      {% for image in  album.images.all %}
        <div class="col-6 col-md-4 col-lg-3">
          <a class="gallery-img" href="{{ image.image.url }}" data-fancybox="images">
            <img src="{{ image.thumbnail.url }}" alt="{{ image.title }}"/>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
