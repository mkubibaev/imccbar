{% extends 'webapp/base.html' %}

{% block content %}
  <div class="container">
    <div class="detail-page">
      <div class="news-detail">
        <div class="news-detail__date">{{ news_item.created_at | date:'Y / m / d' }}</div>
        <h1 class="section-title">{{ news_item.title }}</h1>
        <div class="news-detail__img">
          <img src="{{ news_item.thumbnail.url }}" alt="{{ news_item.title }}">
        </div>
        <div class="news-detail__body">
          {{ news_item.body | safe }}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
